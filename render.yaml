services:
  - type: web
    name: elementor-whatsapp-webhook
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: Z_API_INSTANCE_ID
        sync: false
      - key: Z_API_TOKEN
        sync: false
      - key: Z_API_CLIENT_TOKEN
        sync: false
      - key: WHATSAPP_NUMBER_1
        sync: false
      - key: WHATSAPP_NUMBER_2
        sync: false